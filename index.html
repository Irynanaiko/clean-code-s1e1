<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix image">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-task">
        <h3 class="add-task__title">Add Item</h3>
        <div class="add-task__wrapper">
            <input id="new-task"class="new-task list-item__task task__text" type="text">
            <button class="add-task__btn">Add</button>
        </div>
      </section>
      <h3 class="add-task__title">Todo</h3>
      <ul class=" tasks incomplete-tasks">
        <li class="list-item">
          <input class="task__checkbox" type="checkbox">
          <label class="list-item__task">Pay Bills</label>
          <input class="task__text" type="text" value="Pay Bills">
          <button class="edit">Edit</button>
          <button class="delete">
              <img class="delete__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="list-item editMode">
          <input class="task__checkbox" type="checkbox">
          <label class="list-item__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__text">
          <button class="edit">Save</button>
          <button class="delete">
              <img class="delete__img"  src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
      <h3 class="add-task__title">Completed</h3>
      <ul id="completed-tasks" class="tasks">
          <li class="list-item">
              <input class="task__checkbox" type="checkbox" checked>
              <label class="list-item__task completed__tasks">See the Doctor</label>
              <input type="text" class="task__text">
              <button class="edit">Edit</button>
              <button class="delete">
                  <img class="delete__img" src="./remove.svg" alt="remove button">
              </button>
          </li>
      </ul>
    </main>
  <script src="app.js"></script>
</body>
</html>
